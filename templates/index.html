<!DOCTYPE html>

<html>
    
   <head>
       <title>Live Transcription</title>

       <link rel="stylesheet" type="text/css" href="styles.css">

       <style>
            body {
                background-color: rgba(0, 0, 0, 0.85);
                display: flex;
                flex-direction: column;
                justify-content: center;
                height: 100vh;
                margin: 0;
            }
            
            #wrapper {
                position: fixed;
                top: 0.5;
                right: 0;
                left: 0;
                overflow-y: auto;
            }
            #container {
                max-width: 1000%;
            }

            #transcript-container {
                overflow-y:auto; /* Enable vertical scrolling */
                flex-direction: column-reverse;
                align-items: left;
            }

            .transcript-line {
                border: 1px solid #ddd;
                padding: 10px;
                margin: 10px 0;
                border-radius: 10px;
            }
       </style>
   </head>
   <body>
   <p id="status">Connection status will go here</p>

   <div id="menu">
       <div style="text-align: right;">
                <span title="Click to pause timer" class="menuitem" style="margin-right: 0.5em; display: inline-block;">
                    <div id="timer"></div>
                </span>
                <span title="Total characters" style="display: inline;">
                    <div id="counter"></div>
                </span>        
                <span title="Words per minute" style="display: inline;">
                    <div id="wpm"></div>
                </span>
                <span >
                </span>
        </div>
    </div>
    <div id="wrapper">
        <div id="container">
            <div id="transcript-container">
                <!-- Your transcript lines here -->
            </div>
        </div>
    </div>
        <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-firestore.js"></script>
        <script src="script.js"></script>
    </body>
</html>
